{% extends 'base.html' %}

{% block title %}Login - School Management System{% endblock %}

{% block content %}
<div class="row justify-content-center" style="min-height: 80vh; align-items: center;">
    <div class="col-md-5">
        <div class="card shadow-lg">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-graduation-cap" style="font-size: 4rem; color: var(--secondary-color);"></i>
                    <h2 class="mt-3">School Management System</h2>
                    <p class="text-muted">Please login to continue</p>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label"><i class="fas fa-user"></i> Username</label>
                        <input type="text" name="username" class="form-control form-control-lg" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" name="password" class="form-control form-control-lg" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
