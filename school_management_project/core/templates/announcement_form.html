{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Create Announcement{% endblock %}
{% block content %}
<h1 class="mb-4">Create Announcement</h1>

<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary btn-lg mt-3">
                <i class="fas fa-bullhorn"></i> Create Announcement
            </button>
        </form>
    </div>
</div>
{% endblock %}
